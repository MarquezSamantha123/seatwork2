<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Time Converter</title>
	<style>
		h1 {
			font-family: Calibri;
		}
		h4{
			font-family: Calibri;
		}
	</style>
</head>
<body bgcolor="lavender">
	<center><h1>Time Converter</h1></center>
	<center><h4>day to hour: 1 x 60</h4></center>
	<center><h4>day to minute: 1 x 1440</h4></center>
	<center><h4>day to second: 1 x 86400</h4></center>
	<form>
	1st Number : <input type="text" id="firstNumber" /><br>
	2nd Number: <input type="text" id="secondNumber" /><br>
	<input type="button" onClick="multiplyBy()" Value="Multiply" />
	<input type="button" onClick="divideBy()" Value="Divide" />
	</form>
	<center><p>The Result is : </center><br>
	<span id = "result"></span>
	</p>
</body>
</html>
